<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Styling boxes</title>
    <link rel="stylesheet" href="exercise3.css">
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            float: left; /* float divs next to each other */
            font-family: Verdana, sans-serif;
            font-weight: bold;
            line-height: 50px; /* align text vertically (this works only for a single line of text) */
            text-align: center;
        }
    </style>
</head>
<body>
<div class="odd arrange1">1</div>
<div class="even arrange1">2</div>
<div class="odd arrange1">3</div>
<div class="even">4</div>
<div class="odd">5</div>
<div class="even">6</div>
<div class="odd" id="lucky7">7</div>
<div class="even arrange2">8</div>
<div class="odd arrange2">9</div>
<div class="even arrange2">10</div>
</body>
</html>
