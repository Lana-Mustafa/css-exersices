<!DOCTYPE html>
<html>  
<head>
    <title>Exercise #1:Hiding from a list</title>
    <style>
        li { font-weight:bold;color:white;display:inline-block;border:1px solid black;background-color:#3F1ACF;text-align:center;padding-left:1.5em; padding-right:1.5em;}
        ul {padding-left: 0;}
        .odd{display: none;}
        #second{visibility: hidden;}
    </style>
</head>
<body>
	<ul >
      <li id="first" class="odd">1</li>
     <li id="second">2</li>
     <li id="third" class="odd">3</li>
     <li id="fourth">4</li>
     <li id="fifth" class="odd">5</li>
    <li id="sixth">6</li>
    <li id="seventh" class="odd">7</li>
    <li id="eighth">8</li>
    <li id="ninth" class="odd">9</li>
    <li id="tenth">10</li>
    </ul>
</body>
</html>
