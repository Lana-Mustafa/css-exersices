<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        #outer  {
            background: #44accf;
            position: relative;
            
            width:100%;
            height:850px;
            }
         
        #inner {
            background: #ff9c34;
           position: absolute;
           right: 10px;
           left: 10px;
           top: 10px;
           bottom:10px  ; 
           z-index:1; 
              }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
