<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5:Advanced table styling </title>
    <style>
     table {border-spacing:10px;}
     td {border:1px solid;padding:5px;border-radius: 8px;box-shadow: 3.5px 3px  3px -1px ;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Row1,Col1</td>
            <td>Row1,Col2</td>
            <td>Row1,Col3</td>
        </tr>
        <tr>
            <td>Row2,Col1</td>
            <td>Row2,Col2</td>
            <td>Row2,Col3</td>
        </tr>
        

    </table>


</body>
</html>
